name: ShellCheck

permissions:
  contents: read

on:
  push:
    paths:
      - 'bin/aurgen'
      - 'lib/**/*.sh'
  pull_request:
    paths:
      - 'bin/aurgen'
      - 'lib/**/*.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: shellcheck bin/aurgen
      - name: Run ShellCheck on lib/**/*.sh
        run: find lib -name '*.sh' -print0 | xargs -0 shellcheck 
